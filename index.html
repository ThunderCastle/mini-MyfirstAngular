<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">

    <h1>My Friends</h1>

      <div ng-repeat="friend in friends track by $index">
        <!-- by adding the track by $index it tracks by name and by position in array -->
        <p> {{friend}} </p>
      </div>

      <input ng-model="newFriend" type="text" name="" value="">
      <button ng-click="addFriend()">add friend</button>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/mainCtrl.js"></script>
  </body>
</html>
